<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock App</title>
    <!-- Css For fornts family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;0,900;1,100;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="current-time mb-16">
        <h3 id="show-current-time"></h3>
      </div>
      <!-- End Of Show Current Time-->
      <div class="set-alarm mb-30">
        <div class="input-alarm">
          <input
            type="text"
            placeholder="hh"
            class="form-control"
            id="hour"
            min="1"
            max="12"
          />
          <span class="colon">:</span>
          <input
            type="text"
            placeholder="mm"
            class="form-control"
            id="minutes"
            min="0"
            max="59"
          />
          <span class="colon">:</span>
          <input
            type="text"
            placeholder="ss"
            class="form-control"
            id="seconds"
            min="0"
            max="59"
          />
          <select id="ampm" name="ampm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <p id="error-message"></p>
        <div class="set-alarm-button">
          <button class="btn btn-set-alarm" id="set-alarm">Set Alarm</button>
        </div>
      </div>
      <!-- End Of Set Alarm -->
      <div class="alarms mb-16">
        <h4>Alarms</h4>
      </div>
      <h2 id="empty-message">No Alarm Created</h2>
      <div id="parentAlarm"></div>
      <!-- End Of Alarm List-->
    </div>
    <!-- End Of Main Section-->
    <script src="script.js"></script>
  </body>
</html>
